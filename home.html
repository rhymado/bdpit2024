<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="learning bootstrap">
    <link rel="icon" href="img/profile 2.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="min-vh-100 container-fluid px-0">
    <header
      class="d-flex h-25 bg-dark text-white justify-content-between p-2 align-items-center"
    >
      <div class="col-1">
        <img src="img/profile.png" alt="profile" height="50" width="50" class="rounded-circle" />
      </div>
      <nav class="col-5 px-2">
        <ul class="d-flex ps-0 gap-2 mb-0" style="list-style: none">
          <li>Home</li>
          <li>Products</li>
          <li>Order</li>
          <li>Contacts</li>
        </ul>
      </nav>
      <div class="col-4 px-2">
        <input type="text" name="search" placeholder="Search Here..." class="w-100" />
      </div>
      <div class="col-2 px-2">
        <button>Login</button>
        <button>Register</button>
      </div>
    </header>
  </body>
</html>
